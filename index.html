
<html>
    <head>
        <title>SkaneroOo's Manga Reader</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/switch.css">
        <link rel="stylesheet" href="css/body.css">
    </head>
    <body id="body" class="body dark">
        <!-- <script src="js/add_imgs.js"></script> -->
        <!-- Container for the image gallery -->
        <label class="switch">
            <input type="checkbox" checked id="dark" onclick="check()">
            <span class="slider round"></span>
        </label>
        <div id="s" class="container">

            <a class="prev" onclick="plusSlides(-1)" id="prev">&#10094;</a>
            <a class="next" onclick="plusSlides(1)" id="next">&#10095;</a>
        
            <!-- Image text -->
            <div class="caption-container">
                <center><b><h3 id="caption" onclick="choosePage()" class="caption"></h3></b></center>
                <span class="openside" onclick="openNav()">&#9776;</span>
            </div>
        </div>
        <div id=SideNav class=sidenav>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        </div>
        <script src="js/add_imgs.js"></script>
        <script src="js/galery.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/dark.js"></script>
    </body>
</html>
